services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: blog_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: blog_db
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpass123
    ports:
      - "3307:3306"  # Use 3307 on host to avoid conflicts
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=$$MYSQL_ROOT_PASSWORD", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Spring Boot Application
  blog_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog_application
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: bloguser
      SPRING_DATASOURCE_PASSWORD: blogpass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - blog_network

volumes:
  mysql_data:
    driver: local

networks:
  blog_network:
    driver: bridge