<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle}">Personal Blog App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:fragment="header" class="bg-primary text-white py-3 mb-4 shadow">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand fw-bold fs-4" th:href="@{/}">
                <i class="bi bi-newspaper"></i> Personal Blog
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link" style="color: black;" th:href="@{/}">
                            <div class="btn btn-outline-light">
                            <i class="bi bi-house-door" style="color: black;" ></i> Home
                            
                        </a>
                    </div>
                    </li>
                    
                    
                    <!-- Admin Menu - Only visible to ROLE_ADMIN -->
                    <li class="nav-item dropdown" style="padding: 25px;" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear" style="padding: 10px;"></i> Admin Panel
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                    <i class="bi bi-speedometer2"></i> Dashboard
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/posts}">
                                    <i class="bi bi-file-text"></i> Manage Posts
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/posts/new}">
                                    <i class="bi bi-plus-circle"></i> Create Post
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                </ul>
            
                
                <!-- User Menu -->
                <ul class="navbar-nav ms-auto gap-4">
                    <!-- When user is not logged in -->
                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" th:href="@{/login}">
                                <div class="btn btn-outline-light" style="color: black;">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: black;" th:href="@{/register}">
                                <div class="btn btn-outline-light" style="color: black;">
                                <i class="bi bi-person-plus" style="color: black;"></i> Register
                            </a>
                        </div>
                        </li>
                    </th:block>
                    
                    <!-- When user is logged in -->
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i> 
                                <span sec:authentication="name">Username</span>
                                <span class="badge bg-success ms-1" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <h6 class="dropdown-header">
                                        Logged in as <strong sec:authentication="name"></strong>
                                    </h6>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item text-danger">
                                            <div style="color: black;">
                                            <i class="bi bi-box-arrow-right" style="color: black;"></i> Logout
                                        </button>
                                    </div>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
