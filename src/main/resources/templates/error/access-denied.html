<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Access Denied')">
   <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow">
                <div class="card-body text-center p-5">
                    <i class="bi bi-shield-x text-danger" style="font-size: 5rem;"></i>
                    <h1 class="card-title mt-4 mb-3">Access Denied</h1>
                    <p class="lead text-muted mb-4">
                        You don't have permission to access this page.
                    </p>
                    <p class="text-muted">
                        This page requires administrator privileges. If you believe you should have access, 
                        please contact the system administrator.
                    </p>
                    <div class="mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-2">
                            <i class="bi bi-house-door"></i> Go Home
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
