<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Edit Post')">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h1 class="card-title mb-4">
                        <i class="bi bi-pencil-square"></i> Edit Post
                    </h1>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/admin/posts/{id}(id=${post.id})}"
                          th:object="${post}" 
                          method="post" 
                          enctype="multipart/form-data">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="title"
                                   th:field="*{title}" 
                                   required 
                                   minlength="3"
                                   maxlength="150" />
                        </div>

                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category</label>
                            <select class="form-select" id="categoryId" name="categoryId">
                                <option value="">-- Select Category (Optional) --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.id}" 
                                        th:text="${cat.name}"
                                        th:selected="${post.category != null && post.category.id == cat.id}">
                                    Category
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content *</label>
                            <textarea class="form-control" 
                                      id="content"
                                      th:field="*{content}" 
                                      rows="12" 
                                      required></textarea>
                        </div>

                        <div th:if="${post.imageFilename}" class="mb-3">
                            <p class="fw-bold mb-2">Current Image:</p>
                            <div class="border rounded p-2 bg-light">
                                <img th:src="@{'/uploads/' + ${post.imageFilename}}" 
                                     alt="Current post image" 
                                     class="img-fluid rounded" 
                                     style="max-height: 300px;" />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label">
                                <i class="bi bi-image"></i> 
                                <span th:text="${post.imageFilename != null ? 'Replace Image' : 'Add Image'}"></span>
                            </label>
                            <input type="file" 
                                   class="form-control" 
                                   id="image"
                                   name="image" 
                                   accept="image/*" />
                            <div class="form-text">Leave empty to keep current image</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Update Post
                            </button>
                            <a class="btn btn-outline-secondary" th:href="@{/admin/posts}">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
