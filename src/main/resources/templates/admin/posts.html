<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head('Admin - Posts')"></head>

<body>
    <header th:replace="fragments/header :: header"></header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">
                <i class="bi bi-file-text"></i> Manage Posts
            </h1>
            <a th:href="@{/admin/posts/new}" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Create New Post
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/admin/posts}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" th:value="${q}" class="form-control"
                    placeholder="Search posts by title..." />
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> Search
                </button>
                <a th:href="@{/admin/posts}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                </a>
            </div>
        </form>

        <div class="card shadow">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 5%;">ID</th>
                                <th style="width: 35%;">Title</th>
                                <th style="width: 15%;">Category</th>
                                <th style="width: 15%;">Author</th>
                                <th style="width: 15%;">Created</th>
                                <th style="width: 15%;" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${posts.content.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                    <p class="mt-2 mb-0">No posts found</p>
                                </td>
                            </tr>
                            <tr th:each="post : ${posts}">
                                <td th:text="${post.id}"></td>
                                <td>
                                    <a th:href="@{'/post/' + ${post.id}}" class="text-decoration-none fw-semibold"
                                        th:text="${post.title}" target="_blank">
                                    </a>
                                </td>
                                <td>
                                    <span th:if="${post.category != null}" class="badge bg-info"
                                        th:text="${post.category.name}"></span>
                                    <span th:unless="${post.category != null}" class="text-muted">N/A</span>
                                </td>
                                <td th:text="${post.author != null ? post.author.username : 'N/A'}"></td>
                                <td th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy')}"></td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}"
                                            class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/posts/delete/{id}(id=${post.id})}" method="post"
                                            style="display: inline;"
                                            onsubmit="return confirm('Are you sure you want to delete this post?');">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <nav th:if="${posts.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/posts(page=${posts.number - 1}, q=${q})}">
                        <i class="bi bi-chevron-left"></i> Previous
                    </a>
                </li>

                <li class="page-item active">
                    <span class="page-link">
                        Page [[${posts.number + 1}]] of [[${posts.totalPages}]]
                    </span>
                </li>

                <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/posts(page=${posts.number + 1}, q=${q})}">
                        Next <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>

</html>
